    </filter>
  </defs>
  <rect fill="none" width="100%" height="100%"/>
  <!-- Infinity loop path (two mirrored loops) -->
  <path d="M12,32
           C12,24 18,18 26,18
           C30,18 34,20 38,24
           C42,28 46,32 50,32
           C54,32 56,29 56,26
           C56,20 51,16 46,16
           C41,16 36,19 32,24
           C28,29 23,32 18,32
           C14,32 12,29 12,26
           Z"
        fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow)"/>
</svg>
